<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project01.css">
    <title>Css Project 01</title>
</head>
<body>
    
    <header>
        <h1>Heading 1</h1>
    </header>

    <main>
        <div class="para-align">
            <p>This is a paragraph</p>
            <a href="https://google.com" target="_blank">This is a link</a>
        </div>

        <div>
            <ul class="ul-1">
                <li class="li-1">List Item 1</li>
                <li class="li-1">List Item 2</li>
                <li class="li-1">List Item 3</li>
            </ul>
        </div>

        <div class="table-div">
            <table class="table1">
                <thead class="table1-head">
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </thead>

                <tbody class="table1-body">
                    <tr>
                        <td>John Doe</td>
                        <td>25</td>
                        <td>New York</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>41</td>
                        <td>Mexico</td>
                    </tr>
                    <tr>
                        <td>KSI</td>
                        <td>30</td>
                        <td>London</td>
                    </tr>
                </tbody>
                
            </table>
        </div>

        <div class="p-custom">
            <p>This is a paragraph with a custom class</p>
        </div>

        <p class="my-class">This is a paragraph with class "my-class"</p>

        <div>
            <p>This paragraph is child of a div</p>
        </div>

        <input class="input-ele" type="text" name="text-input" id="text-input" placeholder="Text Input">



    </main>


    <footer>

    </footer>

</body>
</html>
