<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div>
        This is a <span class="block" >Block</span> element
    </div>
    <!-- Even if span is 'inline element' because of block class it acts as block element -->

    <div class="mt-10">
        This is a <div class="inline">Inline</div> Element
    </div>
    <!-- Even if div is 'block element' because of inline class it acts as inline element -->

    <div class="flex flex-wrap justify-center items-center mt-10 h-96 border-black border-2">
        <div class="w-52 h-52 bg-purple-600 m-2">Box 1</div>
        <div class="w-52 h-52 bg-purple-600 m-2">Box 2</div>
        <div class="w-52 h-52 bg-purple-600 m-2">Box 3</div>
        <div class="w-52 h-52 bg-purple-600 m-2">Box 4</div>
    </div>

    

</body>
</html>
