<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Project-2</title>
</head>
<body>
    
   <form>
    <h2>Job Application</h2>

    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required><br><br>

    <label for="phNumber">Phone:</label><br>
    <input type="tel" name="phNumber" id="phNumber" pattern="[0-9]{10}" required><br><br>

    <label for="file-upload">Resume:</label><br>
    <input type="file" name="file" id="file-upload"><br><br>

    <label for="experience">Experience (in years): </label>
    <input type="number" name="experience" id="experience" max="50" min="0"><br><br>

    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" name="html" id="html"><br>
        <label for="html">HTML</label><br><br>
        <input type="checkbox" name="css" id="css"><br>
        <label for="html">CSS</label><br><br>
        <input type="checkbox" name="javascript" id="javascript"><br>
        <label for="html">JavaScript</label><br><br>
    </fieldset><br><br>


    <label for="education">Highest Education:</label><br>
    <select name="education" id="education">
        <option  value="none" selected disabled hidden>Select an option</option>
        <option value="High School">High School</option>
        <option value="Associate's Degree">Associate's Degree</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's Degree">Master's Degree</option>
        <option value="PhD">PhD</option>
    </select><br><br>

    
    <fieldset>
        <legend>Availability:</legend>
        <input type="radio" name="availability" id="full-time">
        <label for="full-time">Full Time</label><br>
        <input type="radio" name="availability" id="part-time">
        <label for="part-time">Part Time</label><br><br>
    </fieldset>
    

    <br>
    <label for="comments">Additional Comments:</label><br>
    <textarea name="comments" id="comments" cols="50" rows="5"></textarea>

    <input type="submit" name="register" id="register" value="Register">
   </form>

</body>
</html>
