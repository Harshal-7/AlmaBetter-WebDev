<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation</title>
</head>
<body>

    <header>
        <nav>
            <a href="" target="_blank">Tickets</a>
            <a href="" target="_blank">Contact Us</a>
            <a href="">Login</a>
            <a href="">Register</a>
        </nav>
    </header>

    <main style="margin-top: 20px;">

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br><br>

            <label for="phNumber">Mobile Number:</label>
            <input type="tel" name="phone-number" id="phNumber" required>
            <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
            <br><br>
    
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="3" required></textarea>
            <br><br>

            <label for="img">Upload Image:</label>
            <input type="file" name="img" id="img" required>
            <br><br>

            <label for="sub">Subscribe</label>
            <input type="checkbox" name="sub" id="sub" required>
            <br><br>

            <input type="submit" value="Submit">
            <br><br>
        </form>
        
    </main>

    <footer>
        <p>&copy; 2023-AECH. All rights reserved</p>

            <h3>Follow Us</h3>
            <a href="https://www.facebook.com" target="_blank">
              <img src="./assets/facebook1.png" alt="Facebook" width="24px"
            /></a>
            <a href="https://www.twitter.com" target="_blank">
              <img src="./assets/x1.png" alt="Twitter" width="24px"
            /></a>
            <a href="https://www.instagram.com" target="_blank">
              <img src="./assets/instagram.png" alt="Instagram" width="24px"
            /></a>
          </div>
    </footer>
    

</body>
</html>
